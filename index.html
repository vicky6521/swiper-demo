<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Swiper -->
    <div class="container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://picsum.photos/2800/1600?random=211" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/2800/1600?random=212" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/2800/1600?random=213" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/2800/1600?random=214" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/2800/1600?random=215" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/2800/1600?random=216" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/2800/1600?random=217" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/2800/1600?random=218" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/2800/1600?random=1" alt="">
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
